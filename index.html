<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>



        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" charset="utf-8"></script>

    </head>
    <body>

        <header>

            <div class="logo">

                <h1><strong>B</strong>OOLFLI</span><strong>X</strong> </h1>

                <select class="lingua">

                        <option  value="it-IT">IT</option>
                        <option  value="en">EN</option>
                        <option  value="es">ES</option>
                        <option  value="fr">FR</option>


                </select>

            </div>



            <div class="cerca">

                <input id="cerca-film" type="text" name=""  placeholder="Cerca film">
                <button id="button-cerca-film" type="button" name="button"><i class="fas fa-search"></i></button>

            </div>

        </header>

        <main>
            <div class="container">

                <div class="film">
                    <span id="film">Film</span>

                </div>

                <div class="serie">
                    <span id="serie">Serie Tv</span>

                </div>

            </div>

        </main>





        <script id="template-card" type="text/x-handlebars-template">



                <div class="card">

                    <div class="card-inner">
                        <div class="card-front">
                            <img src="{{ copertina }}" alt="">
                        </div>

                        <div class="card-back">
                            <p>{{ titolo }}</p>
                            <small>{{ titolo_originale }}</small><br>
                            <span>Lingua originale: {{{ lingua }}}</span>
                            <span>Voto: {{ voto }}</span>
                            <span>Generi: {{ generi }}</span>

                            <div class="stelle">{{{ stelle }}} <span>{{ tipo }}</span></div>
                            <span>Descrizione:</span>
                            <span id="descrizione">{{ descrizione }}</span>
                        </div>

                     </div>



                    <!-- <div class="overcard">


                        </div>
                        <div class="sezione">
                            <div class="">


                            </div>

                    </div> -->

                </div>




        </script>








    </body>
</html>
